<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador de Texto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Codificador e Decodificador de Texto</h1>
            <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
            <div class="buttons">
                <button id="encryptBtn">Criptografar</button>
                <button id="decryptBtn">Descriptografar</button>
            </div>
        </div>
        <div class="output-section" id="outputSection">
            <p id="outputText">
            </p>
            <img id="placeholderImg" src="../../img/1.PNG.png" alt="Imagem de Placeholder">
            <button id="copyBtn">Copiar</button>
        </div>
    </div>
    <footer>
        &copy; Lilian Lacerda 2024
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
